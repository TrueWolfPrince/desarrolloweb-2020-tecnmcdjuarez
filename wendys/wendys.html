    .body-container {
        max-width: 1200px;
        margin: 0 auto;
        font-family: 'Open Sans', sans-serif;
        background-color: #f4f4f4;
    }


    .icon-class {
        height: 25px;
        width: 25px;
    }

    .nav-topbar {
        display: flex;
        flex-direction: row;
        padding-left: 15px;
        padding-right: 15px;
    }

    .nav-right {
        float: right !important;
        list-style-type: none;


    }

    .nav-right li {
        float: left;
    }

    .nav-right li a {
        position: relative;
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #493533;
        font-size: 17px;
        font-weight: 800;
    }

    .banner {
        width: 100%;
    }

    .banner img {
        width: 100%;
    }

    .hidden-banner {
        width: 100%;
        display: block;
    }

    .non-hidden-banner {
        width: 100%;
        display: block;
    }



    .menu {
        flex-flow: row wrap;
        display: flex;
        list-style: none;
        padding-inline-start: 0px !important;
    }

    .menu-card {
        padding-left: 15px;
        padding-right: 15px;
        display: flex;
        justify-content: center;
        text-align: center;
    }


    .menu-card img {
        height: 90px;
        width: 90px;
        border-radius: 50%;
    }

    .menu-card a {
        color: black;
        text-decoration: none;
    }

    #buttonImage {
        height: 20px;
        width: 20px;
    }

    #logoImage {
        width: 60px;

    }

    #facebookOption {
        width: 35px;
    }

    #instagramOption {
        width: 45px;
    }

    #sucursalesOption {
        width: 113px;
    }

    #sucursalesOption a {
        text-decoration: none;

    }

    #sucursalesOption text {
        height: 100%;
    }

    #buttonFacturar {
        background-color: #00A3DD !important;
        color: #fff !important;
        text-align: center;
        border-radius: 0 0 5px 5px;
        border-color: #00A3DD;
    }

    #notCarousel {
        width: 100%;
        padding-right: 0px;
        padding-left: 0px;
        padding-top: 113px;
        display: block;
    }

    #notCarousel img {
        width: 100%;
    }

    #menuContainer {
        display: flex;
        justify-content: center;
        align-content: center;
    }

    #footer {
        background-color: #191919;
        display: flex;
        flex-direction: column;
    }

    #upperFooter {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

    }

    #leftFooter {
        display: flex;
        flex-direction: column;
        color: white;
        justify-content: center;
        ;
    }

    #leftFooter ul {
        list-style: none;
        margin-top: 50px;
        padding-inline-start: 0px;

    }

    #footerLegend {
        display: inherit;
        justify-content: center;
    }

    #leftFooter li {
        float: left;
        padding-left: 15px;
        font-size: 13px;
        font-weight: 800
    }

    #leftFooter img {
        width: 85%;
        height: auto;
        margin: 50px auto;
        display: block;
    }

    #rightFooter {
        display: flex;
        width: 50%;
        justify-content: center;
    }

    #rightFooter img {
        display: block;
    }

    #copyright {
        font-size: 13px;
        color: white;
        text-align: center;

    }

    @media (min-width: 768px) {
        #leftFooter {
            width: 50%;
        }
    }

    @media (max-width: 767px) and (min-width: 240px) {
        #upperFooter {
            flex-direction: column;
        }

        #rightFooter {
            width: 100%;
        }
    }


    @media only screen and (max-width: 767px) and (min-width: 240px) {
        #notCarousel {
            margin-top: 103px;
        }
    }

    @media (max-width: 767px) {
        .non-hidden-banner {
            display: none !important;
        }
    }

    @media (min-width: 768px) {
        .hidden-banner {
            display: none !important;
        }
    }


    @media (min-width: 768px) {
        .body-container {
            width: 750px;
        }
    }

    @media (min-width: 992px) {
        .body-container {
            width: 970px;
        }
    }

    @media (min-width: 1200px) {
        .body-container {
            width: 1170px;
        }
    }
</style>
